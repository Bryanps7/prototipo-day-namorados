<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Dia dos Namorados ‚ù§Ô∏è</title>
    <link rel="shortcut icon" href="image1.jpg" type="image/x-icon">


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container para os cora√ß√µes (n√£o interfere com a rolagem) -->
    <div class="hearts-container" id="hearts-container"></div>

    <!-- Conte√∫do principal -->
    <div class="container">
        <header class="text-center mb-8 animate__animated animate__fadeIn">
            <h1
                class="text-4xl md:text-5xl font-bold text-pink-600 mb-2 font-dancing animate__animated animate__pulse animate__infinite">
                Feliz dia Dos Namorados</span>
            </h1>
            <p class="text-pink-500 text-lg">Para a(o) garota(o) mais linda do meu mundo</p>
        </header>

        <!-- Carrossel de imagens -->
        <div class="carousel-container" id="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Imagens ser√£o adicionadas via JavaScript -->
            </div>
            <div class="carousel-indicators" id="indicators" style="display: none;"></div>
        </div>

        <!-- Player do Spotify -->
        <div class="spotify-player">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/track/07Ip5REyWJm0yO1hrJecY5?utm_source=generator"
                width="100%" height="152" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>

        <!-- Bot√£o para exibir o poema com estilo flutuante -->
        <div class="poema-container text-center">
            <button id="mostrar-poema"
                class="bg-red-500 text-white py-2 px-4 rounded floating-button font-dancing pqp">Para
                Voc√™</button>
        </div>

        <!-- Texto rom√¢ntico com anima√ß√£o linha por linha -->
        <div class="texto-romantico hidden" id="poema">

            <p class="line">Coloque aqui sua mensagem personalizada para sua namorada. </p>
            <p class="line">Fale sobre o que ela significa pra voc√™,</p>
            <p class="line">momentos especiais, ou qualquer coisa linda que queira dizer üíñ</p>

        </div>

        <!-- Contador de amor -->
        <div class="love-counter">
            <h2 class="font-dancing ">Vivendo Juntos h√°:</h2>
            <div class="resultado" id="resultado"></div>
        </div>
    </div>

    <script>
        // Mostrar o poema com anima√ß√£o ao clicar no bot√£o
        document.getElementById('mostrar-poema').addEventListener('click', () => {
            const poema = document.getElementById('poema');
            poema.classList.remove('hidden');

            // Anima√ß√£o linha por linha
            const lines = poema.querySelectorAll('.line');
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('visible');
                }, index * 500); // 500ms entre cada linha
            });
        });
    </script>
</body>

</html>
